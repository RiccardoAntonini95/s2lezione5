<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon home holiday gift">
    <title>Amazon - Home</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo-top">
            <img src="assets/images/logo.png" alt="logo-Amazon">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gift-card">
            <div id="orange-div">
                <p>Shop All Holiday Gift Cards</p>
            </div>
            <div id="gift-banner">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </section>
        <section id="regali">
            <figure>
                <figcaption>Find the perfect gift</figcaption>
                <figcaption><a href="#" target="_blank" class="figure-links">Shop Now</a>
                </figcaption>
                <div id="images-container">
                    <img src="assets/images/img_1.jpg" alt="kindle-pic" class="regali-image">
                    <img src="assets/images/img_2.jpg" alt="desk-pic" class="regali-image">
                    <img src="assets/images/img_3.jpg" alt="watch-pic" class="regali-image">
                    <img src="assets/images/img_4.jpg" alt="pets-pic" class="regali-image">
                </div>
            </figure>
        </section>
        <section class="gaming-audio">
            <figure>
                <img src="assets/images/img_9.png" alt="gaming-pic">
                <figcaption>Play the gifting game</figcaption>
                <figcaption><a href="#" target="_blank" class="figure-links">Shop gaming</a></figcaption>
            </figure>
        </section>
        <section class="gaming-audio">
            <figure>
                <img src="assets/images/img_10.png" alt="audio-pic">
                <figcaption>The sound of cheer</figcaption>
                <figcaption><a href="#" target="_blank" class="figure-links">Shop Audio & Accessories</a>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <div>
            <a href="#header" title="Back to top">Back to top</a>
        </div>
        <div>
            <img src="assets/images/logo.png" alt="logo-Amazon">
        </div>
    </footer> 
</body>
</html>
